<!DOCTYPE html>
<html>
<head>
	<title>Minha Land Page</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta charset="description" content="Conteúdo do site">
	<meta charset="keywords" content="palavras, separadas, por, virgula">
	<meta charset="author" content="Harlan Valmer">
	<meta charset="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<header>
		<div class="container">
			<div><div class="logo1"></div></div><!--logo1-->
			<div><div class="logo2"></div></div><!--logo2-->
			<div class="clear"></div><!--container-->
		</div><!--container-->
	</header>
	<section class="coverform">
		<div class="container bg">
			<div class="formcontainer">
				<h2>PODE ACREDITAR, POR DENTRO AINDA É MAIS BONITO!</h2>
				<form>
					<div class="formwraper">
						<p>*Nome Completo</p>
						<input type="text" name="nome"
						required placeholder="Nome">
					</div><!--formwraper-->

					<div class="formwraper">
						<p>*Email</p>
						<input type="text" name="email"
						required placeholder="Email">
					</div><!--formwraper-->

					<div class="formwraper">
						<p>*Telefone</p>
						<input type="text" name="telefone"
						required placeholder="Telefone">
					</div><!--formwraper-->

					<div class="formwraper">
						<input type="submit" name="acao" value="Enviar">
					</div><!--formwraper-->

					<div class="formwraper">
						<p>*Campos Obrigatórios</p>
					</div><!--formwraper-->
				</form>
			</div><!--formcontainer-->
		</div><!--container-->
	</section><!--coverform-->

	<section class="chamada">
		<div class="container">
		   <div><h2>Viva a vida que você sempre sonhou!</h2></div>
		   <div><p>Coberturas e apartamentos de frente para o mar</p></div>
		</div><!--container-->
	</section><!--chamada-->
	
</body>
</html>
